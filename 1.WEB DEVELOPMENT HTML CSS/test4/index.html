<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#section1">Section 1</a>
            <a class="nav-link" href="#section2">Section 2</a>
            <a class="nav-link" href="#section3">Section 3</a>
        </nav>
    </header>

    <section id="section1">
        <h2>Section 1</h2>
        <p>Welcome to Section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>Welcome to Section 2.</p>
        <video id="video" controls>
            <source src="https://via.placeholder.com/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>Welcome to Section 3.</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
</body>

</html>
